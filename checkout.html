<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - MiniMart</title>
    <link rel="stylesheet" href="styles/comman.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <a href="index.html">Mini Markt</a>
        </div>
        <div class="mobile-menu">
          <button class="bn" id="btn-menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="nav-bar">
          <ul class="links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li>
              <a href="favorites.html">
                <span class="icon-badge">
                  <i class="fas fa-heart"></i>
                  <div class="badge" id="favorites-count"></div>
                </span>
                Favorites
              </a>
            </li>
            <li>
              <a href="cart.html">
                <span class="icon-badge">
                  <i class="fas fa-shopping-cart"></i>
                  <div class="badge" id="cart-count"></div>
                </span>
                Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container">
      <h1 class="section-title">Checkout</h1>

      <div id="checkout-content">

        <form class="checkout-form" id="checkout-form">
          <h3 class="title-shipping">Shipping Information</h3>

          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" required />
            </div>

            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" required />
            </div>

            <div class="form-group">
              <label for="zipcode">Zip Code</label>
              <input type="text" id="zipcode" required />
            </div>
          </div>

          <button type="submit" class="checkout-btn">Place Order</button>
        </form>
      </div>

      <div class="success-message" id="order-success">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h2>Thank You for Your Order!</h2>
        <p class="message-success">
          Your order has been placed successfully. You will receive a
          confirmation email shortly.
        </p>
        <a href="products.html" class="btn-browse-products"
          >Continue Shopping</a
        >
      </div>



      <div id="notification" class="notification"></div>
    </main>

    <footer class="site-footer">
      <div class="footer-info">
        <h3>Created by Mohamed</h3>
        <div class="footer-links">
          <a
            href="https://github.com/mohamedahmed1452"
            target="_blank"
            title="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://linkedin.com/in/your-linkedin"
            target="_blank"
            title="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="mailto:20201700656@cis.asu.edu.eg" title="Gmail">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="scripts/comman.js"></script>
    <script src="scripts/checkout.js"></script>
  </body>
</html>
